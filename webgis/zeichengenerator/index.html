<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Generator Taktische Zeichen</title>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script type="text/javascript" src="libs/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="libs/paper-full.min.js"></script>
        <!-- Bootstrap -->
        <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">

    </head>

    <body>
        <h1>Generator für taktische Zeichen</h1>
        <br>
        
        <!-- Test-Area 51 mit plain old javascript -->
        <p>Bitte die Kategorie wählen, zu der das Zeichen gehören soll:</p>
        
        <div class="form-group">
            <select class="form-control" id="dropdownKategorie">
                
            </select>
            <br>
            <br>
            <p>Und jetzt bitte das passende Symbol wählen:</p>
            <select class="form-control" id="dropdownSymbol">
                
            </select>
        </div>
        <br>
        
        <div class="form-group">
            <label for="inputKeywords" class="col-sm-2 control-label">Keyword nach dem gesucht werden soll:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="Keywords..." id="inputKeywords">
            </div>
            <button type="button" class="btn btn-default" id="buttonKeyword">Nach Keyword suchen</button>
            <select class="form-control" id="dropdownKeywords">
                
            </select>
        </div>
        <br>
        <br>
        
        <form class="form-horizontal">
            <div class="form-group">
                <!-- Canvas-Element in das das Zeichen eingeladen werden soll -->
                <canvas id="myCanvas" class="col-sm-2 control-label">
                    Sorry, aber Canvas wird von ihrem Browser nicht unterstützt!
                </canvas>
                <div>
                    <div class="col-sm-2 col-sm-8">
                        <div class="btn-group-vertical" role="group" aria-label="...">
                            <form class="form-groupl">
                              <select class="form-control" id="farbe">
                                <option value="black">Schwarz</option>
                                <option value="white">Weiß</option>
                                <option value="blue">Blau</option>
                                <option value="red">Rot</option>
                                <option value="orange">Orange</option>
                                <option value="yellow">Gelb</option>
                                <option value="green">Grün</option>
                                <option value="brown">Braun</option>
                              </select>
                            </form>
                            <form class="form-group2">
                              <select class="form-control" id="farbe2">
                                <option value="white">Weiß</option>
                                <option value="black">Schwarz</option>
                                <option value="blue">Blau</option>
                                <option value="red">Rot</option>
                                <option value="orange">Orange</option>
                                <option value="yellow">Gelb</option>
                                <option value="green">Grün</option>
                                <option value="brown">Braun</option>
                              </select>
                            </form>
                                <button type="button" class="btn btn-default" id="buttonText">Text hinzufügen</button>
                                <button type="button" class="btn btn-default" id="buttonLinienSegment">Liniensegment einzeichnen</button>
                                <button type="button" class="btn btn-default" id="buttonCurvedLinienSegment">Geschwungene Linie einzeichnen</button>
                                <button type="button" class="btn btn-default" id="buttonFreihandZeichnen">Freihand zeichnen</button>
                                <button type="button" class="btn btn-default" id="buttonVerschieben">Letztes Element verschieben</button>
                                <button type="button" class="btn btn-default" id="buttonRectangle">Rechteck malen</button>
                                <button type="button" class="btn btn-default" id="buttonRueckgaengig">Rückgängig</button>
                                <button type="button" class="btn btn-default" id="buttonLoeschen">Canvas leeren</button>
                                <button type="button" class="btn btn-default" id="buttonExportSVG">Zeichen als SVG herunterladen</button>
                                <button type="button" class="btn btn-default" id="buttonExportPDF">Zeichen als PDF herunterladen</button>
                        </div>
                    </div>
                </div>
            </div>        
        </form>

        <!-- Form-Element in das der Name und die Kategorie für das neu gestaltete Zeichen eingetragen werden soll-->
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name des Zeichens</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Name..." id="inputName">
            </div>
          </div>
          <div class="form-group">
            <label for="inputKategorie" class="col-sm-2 control-label">Kategorie des Zeichens</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Kategorie..." id="inputKategorie">
            </div>
          </div>
          <div class="form-group">
            <label for="inputKeywords" class="col-sm-2 control-label">Keywords des Zeichens</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Keywords..." id="inputKeywords">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div>
                <!-- Button der das Speichern des Zeichens übernimmt-->
                <button type="button" class="btn btn-default" onclick="saveSymbol()">Zeichen speichern</button>
              </div>
            </div>
          </div>
          
        </form>
    <!-- nötig um paperscript Fkt anzusprechen-->    
    <script type="text/javascript">

</html>
